
<div class="card" style="width: 18rem;">
    {% if instance.image %}
        <a href="{{ instance.get_absolute_url}}"><img src="{{ instance.image.url }}" class="card-img-top" alt="{{ instance.title }} logo"></a>
        
    {% endif %}
        
        <div class="card-body">
          <h4 class="card-title"><b>{{ instance.title }}</b></h4>
          <p class="card-text">TK. {{ instance.price }}</p>
          <p class="card-text">{{ instance.description|truncatewords:25}}</p>
          <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">View</a>
          {% include 'products/snippets/update-cart.html' with product=instance cart=cart %}
          <!--<a href="{% url 'products:detail' slug=instance.slug %}" class="btn btn-primary">URL shortcuts</a>-->

          
  </div>

</div>
